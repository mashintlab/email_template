<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email-preview SPA</title>
  <style>
    :root { --sidebar-width: 240px; }
    * { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:system-ui, sans-serif; display:flex; height:100vh; }
    /* ----- sidebar ----- */
    #sidebar {
      width:var(--sidebar-width);
      background:#111;
      color:#eee;
      overflow-y:auto;
    }
    #sidebar h2 { padding:1rem; font-size:1.1rem; }
    #mailList { list-style:none; }
    #mailList li a {
      display:block; padding:.6rem 1rem; text-decoration:none;
      color:inherit; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    #mailList li a.active,
    #mailList li a:hover { background:#444; }
    /* ----- main preview area ----- */
    main {
      flex:1; padding:1.5rem; overflow-y:auto;
      background:#f5f5f5;
    }

	#preview {
  flex: 1;
  border: none;
  height: 100%;
  width:100%;
}
  </style>
</head>

	<!-- MAIN AREA: replace <main id="app"> with: -->

	  <iframe id="preview" title="Email preview" src="" frameborder="0"></iframe>
	</main>
  
	<script src="router.js"></script>

  </html>
  
</html>
